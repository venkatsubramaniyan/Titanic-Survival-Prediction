<body>
 <div class="login">
	<h1>Predict Survival Analysis</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="Pclass" placeholder="Pclass" required="required" />
        <input type="text" name="Sex_female" placeholder="Sex_female" required="required" />		
        <input type="text" name="Sex_male" placeholder="Sex_male" required="required" />		
		<input type="text" name="Embarked_C" placeholder="Embarked_C" required="required" />
		<input type="text" name="Embarked_Q" placeholder="Embarked_Q" required="required" />
		<input type="text" name="Embarked_S" placeholder="Embarked_S" required="required" />
		

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>
